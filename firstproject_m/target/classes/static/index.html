<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>스프링부트 입니다.</h2>
</body>

</html>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- 실행하자마자 함수 동작하게 만들겠다. -->
<script>

$(document).ready(function(){
	
	// ajax()
	$.ajax({
		// url : http://localhost:내포트번호/jsonapi
		url:'http://localhost:9090/jsonapi',
		type:'GET',
		dataType:'text',	// 리턴해주는 타입을 지정해준다.
	
		beforeSend : function(jqXHR){ 
			console.log("ajax호출");
		}, // 서버 요청 전 호출되는 함수 return false; 일 경우 요청을 중단!
		success : function(data){ // 콜백 데이터가 온다
			console.log("호출 성공");	// 문자타입으로 돌려서
			console.log(JSON.parse(data));	//JSON 타입으로 parse 하겠다(보여지게 하겠다, 데이터를)
		}, //요청 완료시!
		error : function(jqXHR){
			console.log("실패입니다!");
		} 	// 요청 실패
		
	});
});
	
// f12 -> 콘솔 안에서 출력된다. 
</script>
